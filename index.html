<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    Thank you! We've added your card details Continue
    <main class="main">
      <div class="right-side">
        <form action="#" name="form" class="form right-side__form" novalidate>
          <fieldset class="form__fieldset">
            <label for="holder-name" class="form__label">
              Cardholder Name
              <input
                type="text"
                class="form__input"
                id="holder-name"
                required
                placeholder="e.g. Jane
                Appleseed"
              />
              <span class="input-error" id="holder-name-error"></span>
            </label>
            <label for="card-number" class="form__label">
              Card Number
              <input
                type="text"
                class="form__input"
                id="card-number"
                placeholder="e.g. 1234 5678 9123 0000"
                required
              />
              <span class="input-error" id="card-number-error"></span>
            </label>
          </fieldset>
          <fieldset class="form__fieldset">
            <label for="month-expire" class="form__label">
              Exp. Date (MM/YY)
              <input
                type="text"
                class="form__input"
                id="month-expire"
                required
                placeholder="MM"
              />
              <input
                type="text"
                class="form__input"
                id="year-expire"
                required
                placeholder="YY"
              />
              <span class="input-error" id="month-expire-error"></span>
            </label>
            <label for="cvc" class="form__label">
              CVC
              <input
                type="text"
                class="form__input"
                id="cvc"
                required
                placeholder=" e.g. 123"
              />
              <span class="input-error" id="cvc-error"></span>
            </label>
          </fieldset>
          <button type="submit" name="form__button">Confirm</button>
        </form>
      </div>
      <div class="left-side">
        <div class="left-side__card-front card">
          <span class="card__big-circle"></span>
          <span class="card__small-circle"></span>
          <h1 class="card__number">0000 0000 0000 0000</h1>
          <p class="card__holder-name">Jane Appleseed</p>
          <p class="card__expire-date">00/00</p>
        </div>
        <div class="card left-side__card-front">
          <p class="card__cvc">000</p>
        </div>
      </div>
    </main>

    <!-- scripts -->
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
